 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dos Botones Diferentes</title>
    <style>
        /* BOTÓN 1 */
        .boton1 {
            background-color: #9e86d4;
            color: rgb(231, 181, 241);
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .boton1:hover {
            background-color: #5f0f8d;
            transform: scale(1.1);
        }

        /* BOTÓN 2 */
        .boton2 {
            background-color: #5a3aea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .boton2:hover {
            background-color: #8073dd;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="boton1">Boton1</button>
    <button class="boton2">Botón2 con Efecto</button>
</body>
</html>
