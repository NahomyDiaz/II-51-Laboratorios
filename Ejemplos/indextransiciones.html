<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investigación CSS</title>

  <style>
    body {
      background-color: #e2d9e8; 
      text-align: center;        
      font-family: Arial, sans-serif;
      padding-top: 80px;     
    }

    /*  Estilos generales para todos los botones  */
    button {
      color: rgb(235, 231, 231);               
      border: none;              
      padding: 15px 30px;        
      border-radius: 8px;         
      font-size: 18px;           
      margin: 15px;              
      cursor: pointer;           
    }

    /*  BOTÓN 1: SOMBRAS */
    .sombra {
      background-color: #7b86e9; 
      box-shadow: 5px 5px 15px rgba(11, 10, 10, 0.3); 
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4); 
    }

    .sombra:hover {
      box-shadow: 8px 8px 25px rgba(14, 14, 15, 0.5); 
    }

    /* BOTÓN 2: TRANSICIÓN  */
    .transicion {
      background-color: #257243;
      transition-property: background-color, transform; /* Qué propiedades cambian */
      transition-duration: 0.6s;                         /* Cuánto tarda el cambio */
      transition-timing-function: ease-in-out;           /* Cómo es la velocidad (suave) */
      transition-delay: 0.1s;                            /* Espera antes de comenzar */
    }

    .transicion:hover {
      background-color: #4dbd0c; 
      transform: scale(1.1);     /* Aumenta un poco el tamaño */
    }
    
    /* --- BOTÓN 3: ANIMACIÓN --- */
    .animacion {
      background-color: #20b2aa;
      animation: mover 2s infinite alternate; /* Aplica la animación */
    }
    @keyframes mover {
      0% { transform: translateY(0); }      /* Posición inicial */
      100% { transform: translateY(-20px);} /* Se mueve hacia arriba */
    }

  </style>
</head>

<body>
  <h1>Ejemplos de Sombras, Transiciones y Animaciones</h1>
  <p>Pasa el cursor por los botones para ver los efectos.</p>

  <!-- Botones de ejemplo -->
  <button class="sombra">Botón con Sombra</button>
  <button class="transicion">Botón con Transición</button>
  <button class="animacion">Botón con Animación</button>

</body>
</html>
