<!DOCTYPE html>
<html>
<head>
    <title>Mis Labs</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
            background: #fff0f5;
            text-align: center;
        }
        
        h1 {
            color: #ff69b4;
            margin: 30px 0;
        }
        
        .contenedor {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .boton-lab {
            display: block;
            width: 120px;
            height: 120px;
            margin: 10px;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .boton-lab:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .rosa1 { background: linear-gradient(45deg, #ff9a9e, #fad0c4); }
        .rosa2 { background: linear-gradient(45deg, #ffafbd, #ffc3a0); }
        .lila1 { background: linear-gradient(45deg, #d4a5c3, #c9b6e4); }
        .lila2 { background: linear-gradient(45deg, #c9b6e4, #e2c2ff); }
        .coral { background: linear-gradient(45deg, #ff9a9e, #fecfef); }
        .menta { background: linear-gradient(45deg, #a1c4fd, #c2e9fb); }
        .lavanda { background: linear-gradient(45deg, #d4c1ec, #e2c2ff); }
        .melon { background: linear-gradient(45deg, #ffd6e7, #ffc2d1); }
    </style>
</head>
<body>
    <h1>MIS LABS </h1>
    
    <div class="contenedor">
        <a href="Lab1/index.html" class="boton-lab rosa1">LAB 1</a>
        <a href="Lab2/index.html" class="boton-lab rosa2">LAB 2</a>
        <a href="Lab3/index.html" class="boton-lab lila1">LAB 3</a>
        <a href="Lab4/index.html" class="boton-lab lila2">LAB 4</a>
        <a href="Lab5/index.html" class="boton-lab coral">LAB 5</a>
        <a href="Lab7/index.html" class="boton-lab menta">LAB 7</a>
        <a href="lab9/index.html" class="boton-lab lavanda">LAB 9</a>
        <a href="lab10/index.html" class="boton-lab melon">LAB 10</a>
    </div>
</body>
</html>
